name: Release Pipeline
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed for creating releases
    steps:
      - uses: actions/checkout@v4

      # Frontend Build
      - name: Setup Node (Frontend)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install & Build Frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      - name: Archive Frontend Artifact
        run: tar -czf frontend-build.tar.gz -C frontend/dist .

      # Backend Build
      - name: Setup Node (Backend)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install & Build Backend
        working-directory: ./backend
        run: |
          npm ci
          npm run build
          # Prune dev dependencies for production artifact
          npm prune --production

      - name: Archive Backend Artifact
        run: tar -czf backend-build.tar.gz -C backend dist node_modules package.json

      # Create Release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            frontend-build.tar.gz
            backend-build.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # Fallback for non-tagged push to main (e.g. upload artifacts)
      - name: Upload Artifacts
        if: "!startsWith(github.ref, 'refs/tags/')"
        uses: actions/upload-artifact@v4
        with:
          name: production-builds
          path: |
            frontend-build.tar.gz
            backend-build.tar.gz
